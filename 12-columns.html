<style type="text/css">
* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   font-family: Calibri, Arial;
}

.frame {
   width: 90%;
   margin: 0 auto;
   padding: 10px 0;
   min-height: 100vh;
}

.frame > * {
   border: 2px solid black;
   font-size: 35px;
   font-weight: bold;
   padding: 0.5em;
}

.frame > * {
	self-align: center;
	min-height: 95vh;
}

.frame {
	display: grid;
	grid-template-columns: 1fr 5px 1fr 5px 1fr 5px 1fr 5px 1fr 5px 1fr 5px 1fr 5px 1fr;
	grid-template-rows: auto;
}

.frame {
	display: grid;
	grid-template-columns: repeat(7, 1fr 5px) 1fr;
	grid-template-rows: auto;
}

.frame {
	grid-template-columns: repeat(7, (col) 1fr (gutter) 5px) (col) 1fr;
}

.x1 {
	grid-row: 1;
	grid-column: 1;
}

.x2 {
	grid-row: 1;
	grid-column: 3 / 4;
}

.x3 {
	grid-row: 1;
	grid-column: 5;
}

.x4 {
	grid-row: 1;
	grid-column: 7;
}

.x5 {
	grid-row: 1;
	grid-column: 9;
}

.x6 {
	grid-row: 1;
	grid-column: 11;
}

.x7 {
	grid-row: 1;
	grid-column: 13;
}

.x8 {
	grid-row: 1;
	grid-column: 15;
}

.demo {
	display: none;
	grid-row: 1;
	grid-column: 1 / span gutter 1;
	background: darkseagreen;
	opacity: 0.5;
}

</style>

<body>
	<div class="frame">
	<section class="x1">1</section>
	<section class="x2">2</section>
	<section class="x3">3</section>
	<section class="x4">4</section>
	<section class="x5">5</section>
	<section class="x6">6</section>
	<section class="x7">7</section>
	<section class="x8">8</section>

	<section class="demo"></section>
</div>
</body>
